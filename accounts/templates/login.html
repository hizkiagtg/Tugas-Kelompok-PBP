{% load static %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="body1"> 
    <div class = "login vh-100 d-flex justify-content-center align-items-center">
        <div class="card text-center mx-2 m-10 shadow" style="width: 20rem">
            <div class="card-body" style="font-weight: 500">

                <h4 class="card-title mt-3 mb-2 fw-bold">Login</h4>
                
                <form method="POST" action="">
                    {% csrf_token %}

                    <table>
                        <tr>
                            <p class="title-input mt-4 mb-0 ml-3" style="font-size: 14px; text-align:left"> 📧 Email </p>
                            <input style="font-size: 13px" type="text" name="email" placeholder="Email" class="form-control">
                        </tr>   

                        <tr>
                            <p class="title-input mt-3 mb-0 ml-3" style="font-size: 14px; text-align:left"> 🔐 Password </p>
                            <input style="font-size: 13px" type="password" name="password" placeholder="Password" class="form-control">
                        </tr>  

                        <input class="btn login_btn mt-3 mb-15" 
                        style="background: #e59560; color:white; font-size: 14px; border-radius: 20px; width:40%" 
                        onmouseover="this.style.backgroundColor='#555'" 
                        onmouseout="this.style.backgroundColor='#e59560'" type="submit" value="Login">
                    
                    </table>
                </form>
            </div>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li style="font-size: 14px; text-align: left">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %} 
            <p> </p>
            <div class="card-footer text-muted">
                <p class="mt-2 mb-0" style="font-size: 14px">Belum mempunyai akun?</p> 
                <a class="btn btn-outline-dark mt-2 mb-3" style="font-size: 13px; border-radius: 20px; width:40%" role="button" href="{% url 'accounts:main' %}"> Buat Akun</a>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>


{% endblock content %}
