{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    {% block meta %}
    {% endblock meta %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script> -->
    
    <style>
        input {
            font-size: 14px;
        }
    
        .form-floating>.form-control,
        .form-floating>.form-control-plaintext {
            padding: 0rem 0.75rem;
        }
    
        .form-floating>.form-control,
        .form-floating>.form-control-plaintext,
        .form-floating>.form-select {
            height: calc(3rem + 2px);
            line-height: 1;
        }
    
        .form-floating>label {
            padding: 0.75rem 0.75rem;
        }
    </style>

    <script>
        function bankSignUp() {
            $.ajax({
                type: 'POST',
                url: './bank/',
                data: $('#bank-form').serialize(),
                
                success: function(response) {
                    if (response['success']) {
                        var message = "You have succesfully signed up!";
                        alert(message);
                        document.getElementById("bank-form").reset();
                        window.location.href = "../login/";
                    }
                    else {
                        if ("warning" in response) {
                            alert(response['warning']);
                        }
                        else {
                            var message = "";
                            for (msg in response['error']) {
                                message += response['error'][msg]
                            }
                            var newMessage = message.replace(/,/g, "\n");
                            alert(newMessage)
                        }
                    }
                },
            })
        }

        function regularSignUp() {
            $.ajax({
                type: 'POST',
                url: './reg/',
                data: $('#reg-form').serialize(),
                
                success: function(response) {
                    if (response['success']) {
                        var message = "You have succesfully signed up!";
                        alert(message);
                        document.getElementById("reg-form").reset();
                        window.location.href = "../login/";
                    }
                    else {
                        if ("warning" in response) {
                            alert(response['warning']);
                        }
                        else {
                            var message = "";
                            for (msg in response['error']) {
                                message += response['error'][msg]
                            }
                            var newMessage = message.replace(/,/g, "\n");
                            alert(newMessage)
                        }
                    }
                },
            })
        }
    </script>

</head>

<body class="m-body">

    <div class="login vh-100 d-flex justify-content-center align-items-center">
        <div class="card text-center mt-3 mb-3 mx-3 shadow" style="width: 42rem">
            <p style="text-align: center">
                <a class="btn btn-dark m-3" role="button" style="font-size: 17px; border-radius: 20px; width:15rem"
                  data-bs-toggle="modal"
                  data-bs-target="#bankFormModal">Buat akun untuk Bank Sampah</a>
              </p>
        </div>
        <div class="card text-center mt-3 mb-3 mx-3 shadow" style="width: 42rem">
            <p style="text-align: center">
                <a class="btn btn-dark m-3" role="button" style="font-size: 17px; border-radius: 20px; width:15rem"
                  data-bs-toggle="modal"
                  data-bs-target="#regFormModal">Buat akun untuk Masyarakat Umum</a>
              </p>
        </div>
    </div>

    <div class="modal fade" id="bankFormModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
    
                <div class="modal-header">
                    <h4 class="modal-title mt-3 mb-2 fw-bold subtitle text-dark w-100 text-center"> Create new task!</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="document.getElementById('bank-form').reset();"></button>
                </div>
    
                <div class="modal-body" style="font-weight: 500">
                    <form name="bank-form" class="bank-form" method="POST" id="bank-form">
                        {% csrf_token %}
                        <div>
                            <label for="name">Nama Institusi:</label> <br>
                            <input type="text" name="name" id="inputName" class="form-control" autocomplete="off" placeholder="">
                            <br>
                        </div>
            
                        <div class="col-md-12">
                            <label for="email">Email:</label> <br>
                            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="" required autofocus>
                            <br>
                        </div>
            
                        <div class="col-md-12">
                            <label for="password1">Password:</label> <br>
                            <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder=""
                                required> <br>
                        </div>
            
                        <div class="col-md-12">
                            <label for="password2">Confirm Password:</label> <br>
                            <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder=""
                                required><br>
                        </div>
            
                        <div class="col-md-12">
                            <label for="city">Domisili (Kota):</label> <br>
                            <input type="text" name="city" id="inputCity" class="form-control" placeholder=""><br>
                        </div>
            
                        <label for="address">Tell us how you heard about us:</label>
                        <br>
                        <textarea id="inputAddress" name="address" placeholder="Address"></textarea><br>
            
                        <p id="error" style="color: red"></p>
            
                    </form>
                    <button class="btn btn-md btn-primary" id="bank-button" type="submit" onclick="bankSignUp();">Sign Up</button>
                </div>
                
            </div>
        </div>
    </div>

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">

    <div class="modal fade" id="regFormModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header mt-2">
                    <div class="modal-title">  
                        <h4 class="text-dark fw-bold fs-4 mb-0">Buat Akun</h4>
                        <small class="text-muted fw-normal fs-7 mt-0">untuk masyarakat umum</small>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="document.getElementById('reg-form').reset();"></button>
                </div>
    
                <div class="modal-body mt-0 text-muted" style="font-size: 13px; font-weight: 500">
                     
                    <form name="reg-form" class="reg-form" method="POST" id="reg-form">
                        {% csrf_token %}
                            <div class="col-md-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="inputName2" placeholder="Nama Lengkap" name= "name"   
                                    style="font-size: 14px"  autocomplete="off" required>
                                    <label for="name">Nama Lengkap</label>
                                </div>
                            </div>
                    
                            <div class="col-md-12 mb-3">
                                <div class="form-floating">
                                    <input type="email" class="form-control" name="email" id="inputEmail2" placeholder="Email" required>   
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        
                            <div class="col-md-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" name="username" id="inputUsername2" class="form-control" placeholder="Username"
                                        required>
                                    <label for="username">Username</label>

                                </div>
                            </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="input-group">
                                    <div class="form-floating">
                                        <input type="password" name="password1" id="inputPassword12" class="form-control input"
                                            placeholder="Password" required>
                                        <label for="password1">Password</label>
                                    </div>
                                </div>
                            </div>
                    
                            <div class="col-md-6 mb-3">
                                <div class="input-group">
                                    <div class="form-floating">
                                        <input type="password" name="password2" id="inputPassword22" class="form-control"
                                            placeholder="Konfirmasi Password" required>
                                        <label for="password2">Konfirmasi Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="number" name="age" id="inputAge2" class="form-control input" placeholder="Umur" 
                            min="13" max="100" onchange="if(value<13) value=13; if(value>100) value=100;"><br>
                            <label for="age">Umur</label>
                            </div>
                        </div>
                        <div class="d-md-flex justify-content-start align-items-center ml-3 py-2">
                            <div class="col-md-12 mb-3">
                                <label class="text-dark mx-2 mb-1 me-3" for="gender">Jenis Kelamin:</label>
                        
                                <div class="form-check form-check-inline mb-0 me-3">
                                    <input class="form-check-input" type="radio" name="gender" id="pria" value="Pria">
                                    <label class="form-check-label" for="pria">Pria</label>
                                </div>
                        
                                <div class="form-check form-check-inline mb-0 me-3">
                                    <input class="form-check-input" type="radio" name="gender" id="wanita" value="Wanita">
                                    <label class="form-check-label" for="wanita">Wanita</label> <br>
                                </div>

                                <div class="form-check form-check-inline mb-0 me-3">
                                    <input class="form-check-input" type="radio" name="gender" id="tidak" value="Tidak ingin memberi tahu">
                                    <label class="form-check-label" for="tidak">Tidak ingin memberi tahu</label> <br>
                                </div>

                            </div>
                        </div>
                
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" name="city" id="inputCity2" class="form-control input" placeholder="Domisili (Kota)"><br>
                                <label for="city">Domisili (Kota)</label>
                            </div>
                        </div>
                        <p id="error" style="color: red"></p>
                    </form>
                
                    <button class="btn btn-md btn-primary" id="reg-button" type="submit" onclick="regularSignUp();">Sign Up</button>
                    <a class="already" href="../login/"> Sudah punya akun? Login di sini.</a></form>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
{% endblock content %}

</html>
